<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Odin Project Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="maingrid">
            <div class="display">000000</div>  
                <div class="rowone">
                    <input class="buttonClear" type="button" value="C">
                    <input class="buttonOperator" type="button" value="/">
                </div>
                <div class="rowtwo">
                    <input class="buttonNum" type="button" value="7">
                    <input class="buttonNum" type="button" value="8">
                    <input class="buttonNum" type="button" value="9">
                    <input class="buttonOperator" type="button" value="*">
                </div>
                <div class="rowthree">
                    <input class="buttonNum" type="button" value="4">
                    <input class="buttonNum" type="button" value="5">
                    <input class="buttonNum" type="button" value="6">
                    <input class="buttonOperator" type="button" value="-">
                </div>
                <div class="rowfour">
                    <input class="buttonNum" type="button" value="1">
                    <input class="buttonNum" type="button" value="2">
                    <input class="buttonNum" type="button" value="3">
                    <input class="buttonOperator" type="button" value="+">
                </div>
                <div class="rowfive">
                    <input class="buttonNum" type="button" value="0">
                    <input class="buttonOperator" type="button" value="=">
                </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
